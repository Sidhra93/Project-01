<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="scores">
      <div class="x-wins">X: <span>0</span></div>
      <div class="ties">Ties: <span>0</span></div>
      <div class="o-wins">O: <span>0</span></div>
    </div><!--end of scores div-->
    <div class="board">
      <div class="line-one">
        <div class="square top left">11</div><!--end of square top left div-->
        <div class="square top">12</div><!--end of square top div-->
        <div class="square top right">13</div><!--end of square top right div-->
      </div><!--end of line-one div-->
      <div class="line-two">
        <div class="square center left">21</div><!--end of square center left div-->
        <div class="square center">22</div><!--end of square center div-->
        <div class="square center right">23</div><!--end of square center right div-->
      </div><!--end of line-two div-->
      <div class="line-three">
        <div class="square bottom left">31</div><!--end of square bottom left div-->
        <div class="square bottom">32</div><!--end of square bottom div-->
        <div class="square bottom left">33</div><!--end of square bottom right div-->
      </div><!--end of line-three div-->
    </div><!--end of board div-->
    <div class="reset">
      <button>reset</button>
    </div>
    <script src="gameapp.js"></script>
  </body>
</html>
